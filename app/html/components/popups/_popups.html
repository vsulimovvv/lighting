<div class="popup popup--back-call">
  <div class="popup__container">
    <button class="popup__close" type="button" aria-label="Закрыть">
      <svg width="15" height="15">
        <use xlink:href="images/sprite.svg#close"></use>
      </svg>
    </button>
    <div class="popup__wrapper">
      <h2 class="popup__title section-title">Обратный звонок</h2>
      <div class="popup__text">
        <p>Оставьте Ваши данные и мы свяжемся с Вами</p>
      </div>

      <form class="popup__form form-submit">
        <div class="form-submit__group">
          <label for="back-call-tel" class="form-submit__label"
            >Контактный телефон</label
          >
          <input
            class="form-submit__input"
            type="tel"
            id="back-call-tel"
            placeholder="+7 (___) ___-__-__"
            required
          />
        </div>

        <label class="checkbox">
          <input class="checkbox__input" type="checkbox" required />
          <span class="checkbox__box"></span>
          <span class="checkbox__text">
            Согласен на
            <a href="#">обработку персональных данных</a>
          </span>
        </label>

        <button class="form-submit__btn btn" type="submit">
          Заказать звонок
        </button>
      </form>
    </div>
  </div>
</div>
