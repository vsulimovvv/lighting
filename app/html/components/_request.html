<section class="request">
  <div class="container">
    <div class="request__wrapper">
      <div class="request__offer">
        <h2 class="request__title"><span>ПОДПИШИТЕСЬ</span> НА РАССЫЛКУ</h2>

        <p class="request__text">
          <span>И получите скидку</span> на первый заказ в размере
          <span>10%</span>
        </p>
      </div>
      <form class="request__form form-submit">
        <div class="form-submit__top">
          <div class="form-submit__group">
            <input
              class="form-submit__input"
              type="text"
              placeholder="Ваш e-mail"
              required
            />
          </div>
          <button class="form-submit__btn btn" type="button">
            Получить скидку
          </button>
        </div>
        <label class="checkbox">
          <input class="checkbox__input" type="checkbox" required />
          <span class="checkbox__box"></span>
          <span class="checkbox__text">
            Я прочитал и согласен с условиями
            <a href="#">политики конфиденциальности</a>
          </span>
        </label>
      </form>
    </div>
  </div>
</section>
